apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  labels:
    service: database
  name: arango-db
spec:
  replicas: 1
  selector:
    service: database
  template:
    metadata:
      labels:
        service: database
    spec:
      containers:
      - image: arangodb
        imagePullPolicy: Always
        name: arango-db
        env:
        - name: ARANGO_NO_AUTH
          value: "1"
        ports:
        - containerPort: 8529