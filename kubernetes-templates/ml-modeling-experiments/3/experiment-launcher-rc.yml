apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  labels:
    service: experiment-launcher
  name: experiment-launcher
spec:
  replicas: 1
  selector:
    service: experiment-launcher
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.rancher.container.start_once: "true"
        service: experiment-launcher
    spec:
      containers:
      - name: experiment-launcher
        command:
        - "sh"
        args:
        - -c
        - sleep infinity
        image: automodeling/automodeling:latest
        imagePullPolicy: Always
      - name: webapp
        command:
        - "sh"
        args:
        - "-c"
        - "python server.py ${url_entradas} ${access_key} ${secret_key} ${db_password}"
        image: automodeling/webapp:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5000